<!-- Education -->
<div>
  <h4 class="mb-2">Education Credentials</h4>
  <table class="table">
    <thead>
      <tr>
        <th>School</th>
        <th>Degree</th>
        <th>Years</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of edu">
        <td>{{ e.school }}</td>
        <td>{{ e.degree }} ({{ e.fieldofstudy }})</td>
        <td *ngIf="!e.current">{{ e.from }} - {{ e.to }}</td>
        <td *ngIf="e.current">currently studying here</td>
        <td>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
